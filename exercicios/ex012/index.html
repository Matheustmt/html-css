<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Iserindo vídoes hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servido</p>

    <video width="500" controls autoplay loop>
        <source src="media/meu-video.m4v.m4v" type="video/mp4">
        <source src="media/meu-video.wbm.webm" type="video/mp4">
        <source src="media/meu-video.mp4.mp4" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

</body>
</html>
