<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhado com listas</h1>
    <h2>Listas ordenas</h2>
    <ol type="I">
        <li>Acorda</li>
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>

    </ol>
    <h2>Lista não ordenada</h2>
    <ul type="squere">
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
    </ul>
    <h2>Juntando Listas </h2>
</body>
</html>
